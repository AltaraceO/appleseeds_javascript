<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="hallway">
      <img src="http://127.0.0.1:5500/books/creepy.jpeg" alt="" />
    </div>
  </body>

  <script>
    const theRoom = document.querySelector("img");

    console.dir(theRoom.src);

    theRoom.addEventListener("click", Myfunc);

    function Myfunc() {
      if (theRoom.src === "http://127.0.0.1:5500/books/creepy.jpeg") {
        theRoom.src = "http://127.0.0.1:5500/books/blk.jpg";
      } else {
        theRoom.src = "http://127.0.0.1:5500/books/creepy.jpeg";
      }
    }
  </script>
</html>
