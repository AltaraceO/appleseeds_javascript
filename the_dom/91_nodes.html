<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
  </body>
  <script>
    const nodeDom = document.querySelector(".start-here");

    const mainTitleChange =
      nodeDom.nextElementSibling.firstElementChild.firstElementChild
        .nextElementSibling;

    mainTitleChange.textContent = "main title";

    const subFour = document.createElement("li");

    subFour.innerText = "sub title 4";

    mainTitleChange.nextElementSibling.appendChild(subFour);

    nodeDom.nextElementSibling.nextElementSibling.remove();

    const htmlTitle =
      nodeDom.parentElement.parentElement.parentElement.firstElementChild
        .lastElementChild.previousElementSibling;

    htmlTitle.textContent = "Master of the Dom";

    const pChange = nodeDom.parentElement.nextElementSibling.firstElementChild;

    pChange.textContent =
      "I've still got the greatest enthusiasm and confidence in the mission. And I want to help you.";
  </script>
</html>
