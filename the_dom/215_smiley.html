<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>How many smilies do you see?</p>
    <input type="number" name="" id="entered" />
    <input type="submit" value="submit" id="btn" />
    <div class="smiles"></div>
  </body>

  <script>
    const numberVal = document.querySelector("#entered");
    const btn = document.querySelector("#btn");
    const smiles = document.querySelector(".smiles");

    btn.addEventListener("click", (event) => {
      //   console.log(numberVal.value);
      //   console.log(typeof smiles);
      for (let i = 0; i < Number(numberVal.value); i++) {
        let smileImg = document.createElement("img");
        smileImg.src = "/books/smile.jpeg";
        smiles.appendChild(smileImg);
      }
    });
  </script>
</html>
