<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="jk">wanna hear a joke?</button>
    <h2 class="title"></h2>
    <div class="output"></div>
  </body>
  <script>
    const button = document.querySelector(".jk");
    const output = document.querySelector(".output");

    button.addEventListener("click", getJoke);

    async function getJoke() {
      const jokeFetch = await fetch("https://api.jokes.one/jod");

      const toJson = await jokeFetch.json();

      const theJoke = toJson.contents.jokes[0].joke;

      output.textContent = `${theJoke.title}

       ${theJoke.text}`;
    }
  </script>
</html>
